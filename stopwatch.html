<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="watch">
            <div id="outer_circle">
                <div id="inner_circle">
                    <span class="text minute">0 :&nbsp;</span>
                    <span class="text sec">&nbsp;0 :</span>
                    <span class="text min_sec">&nbsp;0</span>
                </div>
            </div>
            <div id="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            <button id="lap-clear">Clear All</button>
        </ul>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
